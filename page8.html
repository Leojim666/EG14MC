<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Étape 7 - Valeur de la cargaison</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #aafce5, #c5fff1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .video-container {
            width: 90%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
            border-radius: 12px;
        }
        .question {
            font-family: "Trebuchet MS", sans-serif;
            font-size: 1.4em;
            color: indigo;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .footer {
            margin-top: 10px;
            font-size: 1em;
            color: #004080;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/24HW6c8INdQ" title="Vidéo YouTube" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="question">
        Quelle est la valeur approximative de la cargaison ? [réponse en chiffres, en euros]
    </div>

    <div class="input-area">
        <input type="text" id="answer">
        <button onclick="checkAnswer()">Valider</button>
    </div>

    <div class="footer">Tapez votre réponse et validez</div>

    <script>
        function checkAnswer() {
            const val = document.getElementById("answer").value.trim().toLowerCase().replace(/\s+/g, "");
            if (val === "500000000" || val === "0.5milliard" || val === "1/2milliard") {
                window.location.href = "page9.html";
            } else {
                document.getElementById("answer").value = "";
            }
        }
    </script>
</body>
</html>
