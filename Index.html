<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game - Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #b3d9ff, #e6f2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      color: #003366;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.4em;
      color: #005fa3;
      margin-bottom: 40px;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .password-box {
      margin-top: 20px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Géographie - Thème 3 : Des espaces transformés par la mondialisation</h1>
  <h2>Séance 1 : Mers et océans, un monde maritimisé</h2>

  <div class="password-box">
    <input type="password" id="password" placeholder="Mot de passe...">
    <button onclick="checkPassword()">Démarrer</button>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value.trim().toLowerCase();
      const validPasswords = ["4MC", "4mc"];

      if (validPasswords.includes(pwd)) {
        window.location.href = "page2.html";
      } else {
        alert("Mot de passe incorrect. Essaie encore.");
      }
    }
  </script>
</body>
</html>
