<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Étape 8 - Escale de déchargement</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #aafce5, #c5fff1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .layout-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }
        .video-side {
            flex: 1 1 30%;
            max-width: 300px;
        }
        .video-side iframe {
            width: 100%;
            height: 300px;
            border-radius: 12px;
        }
        .image-side {
            flex: 1 1 60%;
            text-align: center;
        }
        .image-side img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-side img:hover {
            transform: scale(1.02);
        }
        .question {
            font-family: "Trebuchet MS", sans-serif;
            font-size: 1.4em;
            color: indigo;
            text-align: center;
            margin-top: 30px;
        }
        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .footer {
            margin-top: 10px;
            font-size: 1em;
            color: #004080;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 135%;
            max-height: 135%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="video-side">
            <iframe src="https://www.youtube.com/embed/24HW6c8INdQ" title="Vidéo YouTube" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="image-side">
            <img src="Trajet.jpg" alt="Carte du trajet du porte-conteneur" onclick="openLightbox(this.src)">
        </div>
    </div>

    <div class="question">
        Voici le trajet de ce porte-conteneur et les lieux mentionnés dans la vidéo.<br>
        <span style="color: indigo;">À partir de quelle escale (points rouges), les conteneurs commenceront-ils à être déchargés ?</span>
    </div>

    <div class="input-area">
        <input type="text" id="answer">
        <button onclick="checkAnswer()">Valider</button>
    </div>

    <div class="footer">Tapez votre réponse et validez</div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        function checkAnswer() {
            const val = document.getElementById("answer").value.trim().toLowerCase();
            if (val === "malte") {
                window.location.href = "page10.html";
            } else {
                document.getElementById("answer").value = "";
            }
        }

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
